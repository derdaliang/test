<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
<!--问题正文-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-title" >
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                创建人：<span th:text="${question.user.name}"></span>
                阅读数：<span th:text="${question.viewCount}"></span>
                创建时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            </span>

                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <span class="label label-info"  style="margin-right: 5px;font-size: 15px"  th:each="tag:${question.tag.split(',')}">
                    <span class="glyphicon glyphicon-tag"></span>
                    <span class="label label-info" th:text="${tag}"></span>
                </span>
                <hr>
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
<!--问题列表-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 0px">
            <hr>
            <h4 style="margin-top: 10px">
                <span th:text="${question.commentCount}"> </span> 个回复
            </h4>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"  th:each="comment :${comments}">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object1 img-rounded" th:src="${comment.user.avatarUrl}"  >
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <h4 class="media-heading" >
                            <span th:text="${comment.user.name}"></span>
                        </h4>
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span th:data-id="${comment.id}" onclick="collapseComments(this)">
                                <span class="glyphicon glyphicon-comment icon" ></span>
                                <span th:text="${comment.commentCount}"></span>
                            </span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>

                        <!--                            二级评论-->

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                             th:id="${'comment-'+comment.id}" >
                            <div>
                                <input type="text" class="form-control" placeholder="评论一下..."
                                       th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success pull-right" style="margin: 10px" onclick="comment(this)"
                                        th:data-id="${comment.id}">评论
                                </button>
                            </div>
                        </div>
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 5px">
                    </div>
                </div>
            </div>
<!--回复输入框-->
            <h4>
               提交回复
            </h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media" >
                    <div class="media-left">
                        <a th:href="@{'/question/'+${question.id}}">
                            <img class="media-object1 img-rounded" th:src="${question.getUser().getAvatarUrl()}"  >
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>
        </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 question-title" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                    <a th:href="@{'/question/'+${question.id}}">
                        <img class="media-object1 img-circle" th:src="${question.getUser().getAvatarUrl()}"  >
                    </a>
                </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                <ul>
                    <li th:each="related:${RelatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
