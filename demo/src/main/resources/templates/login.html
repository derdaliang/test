<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <title>Title</title>
</head>
<body>
<h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
<hr>

<form action="/login" method="post">
    <div class="form-group">
        <label for="title">user</label>
        <input type="text" class="form-control" th:value="${userId}" id="userId" name="userId" placeholder="user">
    </div>
    <div class="form-group">
        <label for="title">password</label>
        <input type="text" class="form-control" th:value="${password}" id="password" name="password" placeholder="password">
    </div>
    <span class="alert-danger" th:text="${error}"></span>
    <button type="submit" class="btn btn-success btn-publish">发布</button>
</form>
</div>
</body>
</html>
