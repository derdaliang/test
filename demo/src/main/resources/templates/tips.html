<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>

            <div class="media" style="margin: 40px" th:each="tips:${tipsList}">

                <div class="media-body" >
                    <a th:href="@{'/tips/'+${tips.getId()}}">
                        <span class="text-desc" th:text="${tips.getUserName()}"> </span> 对问题《<span class="text-desc" th:text="${tips.getQuestionTitle()}" ></span>》进行回答  <br>
                    </a>
<!--                    <span th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>-->
                </div>
        </div>
    </div>
</div>

</html>
